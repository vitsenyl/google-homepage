<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Homepage</title>
  <meta name="description" content="Google Search Engine homepage">
  <meta name="author" content="Yiran Li">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="f-left">
      <ul class="header-list">
        <li><a href="https://about.google">About</a></li>
        <li><a href="https://store.google.com">Store</a></li>
      </ul>
    </div>
    <div class="f-right">
      <ul class="header-list">
        <li><a href="https://mail.google.com">Gmail</a></li>
        <li><a href="https://images.google.com">Images</a></li>
        <li><a href="https://drive.google.com">Other Apps</a></li>
        <li><a href="https://accounts.google.com">Profile</a></li>
      </ul>
    </div>
  </header>
  
  <section class="homepage">
    <div class="search-container">
      <div class="google-logo-container">
        <a href="https://www.google.com">
          <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </a>
      </div>
      <div class="search-input-container">
        <input class="search-input" type="text">
      </div>
      <div class="button-container">
        <input class="homepage-button" type="button" name="submit" value="Google Search">
        <input class="homepage-button" type="button" name="feeling-lucky" value="I'm Feeling Lucky">
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-container">
      <div class="f-left">
        <ul class="footer-list">
          <li><a href="https://ads.google.com">Advertising</a></li>
          <li><a href="https://smallbusiness.withgoogle.com">Business</a></li>
          <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
        </ul>
      </div>
      <div class="f-right">
        <ul class="footer-list">
          <li><a href="https://policies.google.com/privacy">Privacy</a></li>
          <li><a href="https://policies.google.com/terms">Terms</a></li>
          <li><a href="https://www.google.com/preferences">Preferences</a></li>
        </ul>
      </div>
    </div>
  </footer>
  
  <script src="js/scripts.js"></script>
</body>
</html>
