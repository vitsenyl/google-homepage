<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Homepage</title>
  <meta name="description" content="Google Search Engine homepage">
  <meta name="author" content="Yiran Li">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <!-- Placeholder for Header Bar (Flexbox?) -->
    <div>About | Store || Gmail | Images | Other Apps | Personal Profile</div>
  </header>
  
  <section class="homepage">
    <div class="search-container">
      <div class="google-logo-container">
        <a href="https://www.google.com">
          <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </a>
      </div>
      <div class="search-bar">
        <div class="search-input-container">
          <input class="search-input" type="text">
        </div>
      </div>
      <input type="button" name="submit">
    </div>
  </section>
  
  <script src="js/scripts.js"></script>
</body>
</html>
